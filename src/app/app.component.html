<button style="width: 180px; height: 50px;" (click)="reset()">Reset</button>
<button style="width: 180px; height: 50px;" (click)="resetLast()" > Reset Last</button>
<div class="container" (click)="getCoordinates($event)">
  <div *ngFor="let position of coordinates" class="circle" 
  [ngStyle]="{'left.px': position.xPosition - 12, 'top.px': position.yPosition - 12}">
</div>
</div>
